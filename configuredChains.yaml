## NOTICE: This file gets embedded into ibctest binary.
## Set the environment variable: IBCTEST_CONFIGURED_CHAINS to a path
## to use custom versions of this file

agoric:
  name: agoric
  type: cosmos
  bin: agd
  bech32-prefix: agoric
  denom: urun
  gas-prices: 0.01urun
  gas-adjustment: 1.3
  trusting-period: 672h
  images:
    - repository: ghcr.io/strangelove-ventures/heighliner/agoric
      uid-gid: 1025:1025
  no-host-mount: true

rococo-local:
  name: rococo-local
  type: polkadot
  bin: polkadot
  bech32-prefix: ""
  denom: uDOT
  gas-prices: ""
  gas-adjustment: 0
  trusting-period: ""
  images:
    - repository: polkadot-node
      version: local
      uid-gid: 1025:1025
    - repository: parachain-node
      version: local
      uid-gid: 1025:1025

